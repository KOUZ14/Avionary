<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Hotel Booking</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to fetch the most recent flash message
            function fetchRecentFlashMessage() {
                $.getJSON('/get_recent_flash_message', function(data) {
                    if (data.message) {
                        // Display the flash message as a popup
                        alert(data.message);
                    }
                });
            }

            // Call the function when the page is loaded
            fetchRecentFlashMessage();
        });
    </script>
    <h2>Cancel Hotel Booking</h2>
    <form id="cancelHotelBookingForm" action="/cancel_hotel_booking" method="POST">
        <label for="booking_id">Booking ID:</label>
        <input type="text" id="booking_id" name="booking_id" required><br><br>
        <button type="submit">Cancel Booking</button>
    </form>

</body>
</html>
